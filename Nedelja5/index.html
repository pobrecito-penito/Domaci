<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Budzet</title>
</head>
<body>
    <div id="app">
        <select id="budzet">
            <option value="prihod" selected>Prihod</option>
            <option value="rashod">Rashod</option>
        </select>
        <input type="text" id="opis" placeholder="Opis">
        <input type="number" id="iznos" placeholder="Iznos">
        <button id="potvrda">Potvrdi</button>
    </div>
    <div id="ispis">
        <div id="prihodi">
            <h3>Prihodi</h3>
            <ul id="lista-prihoda"></ul>
         </div>
        <div id="rashodi">
            <h3>Rashodi</h3>
            <ul id="lista-rashoda"></ul>
        </div>
    </div>
    <div id="stanje">
        <div id="prihodi1">
            <h3>Ukupni prihod</h3>
            <p id="ukupni-prihod"></p>
        </div>
        <div id="rashodi1">
            <h3>Ukupni rashod</h3>
            <p id="ukupni-rashod"></p>
        </div>
        <div id="trenutno">
            <h3>Trenutno stanje</h3>
            <p id="trenutno-stanje"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
